<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Multas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .goto-clipboard {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: white;
            color: #0044cc;
            border: 1px solid #0044cc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .goto-clipboard:hover {
            background-color: #f0f0f0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-container input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .results {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .clipboard {
            margin: 20px;
            padding: 20px;
            background: #e9ffe9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .clipboard h2 {
            margin-top: 0;
        }
        .clipboard-item {
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const multas = [
                { articulo: "Art. 1.1", descripcion: "Uso excesivo de claxon", multa: "200 €" },
                { articulo: "Art. 1.2", descripcion: "Giro indebido", multa: "250 €" },
                { articulo: "Art. 1.3", descripcion: "Cambio de carril en línea continua", multa: "275 €" },
                { articulo: "Art. 1.4", descripcion: "Circular en sentido contrario", multa: "400 € + Retirada de la licencia." },
                { articulo: "Art. 1.5", descripcion: "Estacionar de manera incorrecta", multa: "150 €" },
                { articulo: "Art. 1.6", descripcion: "Obstruir la circulación", multa: "300 €" },
                { articulo: "Art. 1.7", descripcion: "Saltarse un STOP", multa: "225 €" },
                { articulo: "Art. 1.8", descripcion: "Saltarse un semáforo", multa: "300 €" },
                { articulo: "Art. 1.9", descripcion: "No ceder el paso a vehículos de emergencia", multa: "1250 € + Retirada de la licencia." },
                { articulo: "Art. 1.10", descripcion: "Realizar un adelantamiento indebido", multa: "325 €" },
            ];

            let portapapeles = [];

            const searchInput = document.getElementById("search-input");
            const resultsContainer = document.getElementById("results");
            const clipboardContainer = document.getElementById("clipboard");

            function mostrarTodasLasMultas() {
                resultsContainer.innerHTML = "";
                multas.forEach(multa => {
                    const div = document.createElement("div");
                    div.className = "result-item";
                    div.textContent = `${multa.articulo} - ${multa.descripcion}: ${multa.multa}`;
                    div.onclick = () => agregarAlPortapapeles(multa);
                    resultsContainer.appendChild(div);
                });
            }

            function buscarMultas() {
                const query = searchInput.value.toLowerCase();
                resultsContainer.innerHTML = "";

                const filteredMultas = multas.filter(multa =>
                    multa.articulo.toLowerCase().includes(query) ||
                    multa.descripcion.toLowerCase().includes(query)
                );

                if (filteredMultas.length > 0) {
                    filteredMultas.forEach(multa => {
                        const div = document.createElement("div");
                        div.className = "result-item";
                        div.textContent = `${multa.articulo} - ${multa.descripcion}: ${multa.multa}`;
                        div.onclick = () => agregarAlPortapapeles(multa);
                        resultsContainer.appendChild(div);
                    });
                } else {
                    resultsContainer.textContent = "No se encontraron resultados.";
                }
            }

            function agregarAlPortapapeles(multa) {
                portapapeles.push(multa);
                actualizarPortapapeles();
            }

            function actualizarPortapapeles() {
                clipboardContainer.innerHTML = "<h2>Portapapeles</h2>";

                portapapeles.forEach(multa => {
                    const div = document.createElement("div");
                    div.className = "clipboard-item";
                    div.textContent = `${multa.articulo} - ${multa.descripcion}: ${multa.multa}`;
                    clipboardContainer.appendChild(div);
                });
            }

            // Botón para desplazarse al portapapeles
            const gotoClipboardButton = document.getElementById("goto-clipboard");
            gotoClipboardButton.addEventListener("click", () => {
                document.getElementById("clipboard").scrollIntoView({ behavior: "smooth" });
            });

            searchInput.addEventListener("input", buscarMultas);

            // Mostrar todas las multas al cargar la página
            mostrarTodasLasMultas();
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Calculadora de Multas</h1>
        <button id="goto-clipboard" class="goto-clipboard">Ir al Portapapeles</button>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar...">
    </div>

    <div id="results" class="results">
        <!-- Resultados aparecerán aquí -->
    </div>

    <div id="clipboard" class="clipboard">
        <h2>Portapapeles</h2>
        <!-- Multas seleccionadas aparecerán aquí -->
    </div>
</body>
</html>
