            height: 95px;

            padding: 10px;

            justify-content: center;

            margin: 20px;
            gap: 10px;
        }

            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .goto-clipboard {
            background-color: #0044cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .goto-clipboard:hover {
            background-color: #0033aa;
        }
        .results {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .result-item input[type="number"] {
            margin-left: 10px;
            width: 100px;
        }
        .result-item button {
            margin-left: 10px;
            padding: 5px 10px;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .result-item.selected {
            background-color: #d1e7dd;
            border-color: #b5d5c9;
        }
        .clipboard {
            margin: 20px;
            padding: 20px;
            background: #e9ffe9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .clipboard h2 {
            margin-top: 0;
        }
        .clipboard-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .clipboard-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .clipboard-item button:hover {
            background-color: darkred;
        }
        .copy-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .copy-button:hover {
            background-color: #0033aa;
        }
    </style>
</head>

        const resultsContainer = document.getElementById("results");
        const clipboardContent = document.getElementById("clipboard-content");
        const clipboardContent2 = document.getElementById("clipboard-content-2");
        const copyButton = document.getElementById("copy-button");

        let clipboard = new Map();
        let clipboard2 = new Map();

        function renderMultas(query = "") {
            resultsContainer.innerHTML = "";
            const filteredMultas = multas.filter(
                multa => multa.articulo.toLowerCase().includes(query) ||
                         multa.descripcion.toLowerCase().includes(query)
            );

            if (filteredMultas.length === 0) {
                resultsContainer.textContent = "No se encontraron resultados.";
                return;
            }

            filteredMultas.forEach(multa => {
                const div = document.createElement("div");
                div.className = "result-item";
                div.innerHTML = `${multa.articulo} - ${multa.descripcion}: ${multa.multa}`;
                if (multa.multa.includes("-")) {
                    const input = document.createElement("input");
                    input.type = "number";
                    input.placeholder = "Importe";
                    input.addEventListener("input", () => multa.multa = input.value + " €");
                    div.appendChild(input);
                }
                div.addEventListener("click", () => addToBothClipboards(div, multa));
                resultsContainer.appendChild(div);
            });
        }

        function addToBothClipboards(element, multa) {
            const key = `${multa.articulo} - ${multa.descripcion}: ${multa.multa}`;
            clipboard.set(key, key);
            clipboard2.set(key, key);
            element.classList.add("selected");
            updateClipboard();
        }

        function updateClipboard() {
            clipboardContent.innerHTML = "";
            clipboard.forEach(item => addClipboardItem(item, clipboardContent));
            clipboardContent2.innerHTML = "";
            clipboard2.forEach(item => addClipboardItem(item, clipboardContent2));
        }

        function addClipboardItem(item, container) {
            const div = document.createElement("div");
            div.className = "clipboard-item";
            div.textContent = item;

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Eliminar";
            deleteButton.addEventListener("click", () => {
                clipboard.delete(item);
                clipboard2.delete(item);
                updateClipboard();
            });

            div.appendChild(deleteButton);
            container.appendChild(div);
        }

        copyButton.addEventListener("click", () => {
            const text = Array.from(new Set([...clipboard.values(), ...clipboard2.values()])).join("\n");
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Contenido copiado al portapapeles.");
                });
            } else {
                alert("No hay contenido para copiar.");
            }
        });

        document.getElementById("search-input").addEventListener("input", (e) => {
            renderMultas(e.target.value.toLowerCase());
        });

        renderMultas();
    });
