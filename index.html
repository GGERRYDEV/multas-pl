<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Multas de la Policía Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .goto-clipboard {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: white;
            color: #0044cc;
            border: 1px solid #0044cc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .goto-clipboard:hover {
            background-color: #f0f0f0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-container input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .results {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .result-item.selected {
            background-color: #d1e7dd;
            border-color: #b5d5c9;
        }
        .clipboard {
            margin: 20px;
            padding: 20px;
            background: #e9ffe9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .clipboard h2 {
            margin-top: 0;
        }
        .clipboard-item {
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const multas = [
{ articulo: "Art. 1.1", descripcion: "Uso excesivo de claxon", multa: "200 €" },

{ articulo: "Art. 1.8", descripcion: "Saltarse un semáforo", multa: "300 €" },
{ articulo: "Art. 1.9", descripcion: "No ceder el paso a vehículos de emergencia", multa: "1250 € + Retirada de la licencia." },
{ articulo: "Art. 1.10", descripcion: "Realizar un adelantamiento indebido", multa: "325 €" },
{ articulo: "Art. 1.11", descripcion: "Circular marcha atrás", multa: "350 € + Retirada de la licencia." },
{ articulo: "Art. 1.12", descripcion: "Ignorar las indicaciones de un policía", multa: "375 €" },
{ articulo: "Art. 1.13", descripcion: "Evadir un control policial", multa: "450 €" },
{ articulo: "Art. 1.14", descripcion: "Darse a la fuga de un control policial", multa: "1150 € + Retirada de la licencia." },
{ articulo: "Art. 1.15", descripcion: "Exceso de velocidad en vías interurbanas", multa: "350 €" },
{ articulo: "Art. 1.17", descripcion: "Conducir con el vehículo en malas condiciones", multa: "275 € + vehículo incautado." },
{ articulo: "Art. 1.18", descripcion: "Conducir por la noche sin las luces", multa: "300 €" },

{ articulo: "Art. 1.20", descripcion: "Conducir en un túnel o lugares oscuros sin luces", multa: "325 €" },
{ articulo: "Art. 1.21", descripcion: "Circular por zonas no autorizadas", multa: "350 €" },

{ articulo: "Art. 1.42", descripcion: "Alterar el taxímetro", multa: "900 € + Devolver lo estafado." },
{ articulo: "Art. 1.43", descripcion: "Dejar a un niño sin supervisión en el interior de un vehículo", multa: "250-3000 € (Dependiendo del tiempo en el que haya permanecido)" },
{ articulo: "Art. 1.44", descripcion: "No hacer uso de los intermitentes", multa: "200 €" },
{ articulo: "Art. 1.45", descripcion: "Hacer mal uso de los intermitentes", multa: "350 €" },
{ articulo: "Art. 1.46", descripcion: "Utilizar dispositivos móviles mientras conduces", multa: "500 € + Retirada de la licencia." },
{ articulo: "Art. 1.47", descripcion: "Conducir siendo menor de edad", multa: "300 €" },
{ articulo: "Art. 1.48", descripcion: "No guardar la distancia de seguridad entre vehículos", multa: "100 €" },
{ articulo: "Art. 1.49", descripcion: "Conducción temeraria", multa: "625 € + Retirada de la licencia." },
{ articulo: "Art. 1.50", descripcion: "Llevar la música demasiado alta", multa: "75 €" },
{ articulo: "Art. 1.51", descripcion: "Posesión de elementos ilícitos en el interior del vehículo", multa: "100-3500€ (Dependiendo del elemento encontrado)" },
{ articulo: "Art. 1.52", descripcion: "Transportar material inflamable o explosivo en vehículos no acondicionados", multa: "850 € + Retirada del material." },
{ articulo: "Art. 1.53", descripcion: "Transportar material inflamable o explosivo sin permiso", multa: "575€ + Retirada del material." },
{ articulo: "Art. 1.54", descripcion: "Conducir un vehículo sin tener el seguro activo", multa: "375€ + Retirada de la licencia + Vehículo Incautado." },
{ articulo: "Art. 1.55", descripcion: "Conducir un vehículo quad, buggie o atv en zonas no autorizadas (autopista)", multa: "150€" }
                // Agrega más artículos si lo necesitas...
            ];

            const PAGE_SIZE = 50;

            let portapapeles = [];
            let currentPage = 0;
            let currentQuery = "";

            const searchInput = document.getElementById("search-input");
            const resultsContainer = document.getElementById("results");
            const clipboardContainer = document.getElementById("clipboard");

            function mostrarMultas(pagina = 0, query = "") {
                resultsContainer.innerHTML = "";

                const filteredMultas = multas.filter(multa =>
                    multa.articulo.toLowerCase().includes(query) ||
                    multa.descripcion.toLowerCase().includes(query)
                );

                const start = pagina * PAGE_SIZE;
                const end = start + PAGE_SIZE;
                const multasParaMostrar = filteredMultas.slice(start, end);

                if (multasParaMostrar.length === 0) {
                    resultsContainer.textContent = "No se encontraron resultados.";
                } else {
                    multasParaMostrar.forEach(multa => {
                        const div = document.createElement("div");
                        div.className = "result-item";
                        div.textContent = `${multa.articulo} - ${multa.descripcion}: ${multa.multa} €`;
                        if (portapapeles.find(item => item.articulo === multa.articulo)) {
                            div.classList.add("selected");
                        }
                        div.onclick = () => toggleMultaEnPortapapeles(multa, div);
                        resultsContainer.appendChild(div);
                    });

                    if (end < filteredMultas.length) {
                        const loadMore = document.createElement("button");
                        loadMore.textContent = "Cargar más";
                        loadMore.style.display = "block";
                        loadMore.style.margin = "20px auto";
                        loadMore.style.padding = "10px";
                        loadMore.onclick = () => {
                            mostrarMultas(pagina + 1, query);
                        };
                        resultsContainer.appendChild(loadMore);
                    }
                }
            }

            function toggleMultaEnPortapapeles(multa, element) {
                const index = portapapeles.findIndex(item => item.articulo === multa.articulo);
                if (index !== -1) {
                    portapapeles.splice(index, 1);
                    element.classList.remove("selected");
                } else {
                    portapapeles.push(multa);
                    element.classList.add("selected");
                }
                actualizarPortapapeles();
            }

            function actualizarPortapapeles() {
                clipboardContainer.innerHTML = "<h2>Portapapeles</h2>";

                if (portapapeles.length === 0) {
                    clipboardContainer.innerHTML += "<p>No hay multas en el portapapeles.</p>";
                } else {
                    portapapeles.forEach(multa => {
                        const div = document.createElement("div");
                        div.className = "clipboard-item";
                        div.textContent = `${multa.articulo} - ${multa.descripcion}: ${multa.multa} €`;
                        clipboardContainer.appendChild(div);
                    });
                }
            }

            const gotoClipboardButton = document.getElementById("goto-clipboard");
            gotoClipboardButton.addEventListener("click", () => {
                document.getElementById("clipboard").scrollIntoView({ behavior: "smooth" });
            });

            searchInput.addEventListener("input", () => {
                currentQuery = searchInput.value.toLowerCase();
                currentPage = 0;
                mostrarMultas(currentPage, currentQuery);
            });

            mostrarMultas();
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Calculadora de Multas de la Policía Local</h1>
        <button id="goto-clipboard" class="goto-clipboard">Ir al Portapapeles</button>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar...">
    </div>

    <div id="results" class="results">
        <!-- Resultados aparecerán aquí -->
    </div>

    <div id="clipboard" class="clipboard">
        <h2>Portapapeles</h2>
        <p>No hay multas en el portapapeles.</p>
    </div>
</body>
</html>
